<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    
  
    <title>web Rtc</title>
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#" > webRTC </a>
    </nav>
    <!-- les sections du chat -->
    <div class="container">
        <div class="row">

            <div class="col-sm-6">
                <h2>Envoi</h2>
                <video controls id="emitter-video" width="100%" height="400px" ></video>
                <p>
                    <button id="receive" class="btn btn-default">Recevoir la conversation</button>
                </p>
                <form action="" id="incoming">
                    <div class="form-group">
                        <textarea class="form-control"></textarea>
                    </div>
                    <p>
                        <button type="submit">Enregistrer l'offre</button>
                    </p>
                </form>
                
            </div>


            
            <div class="col-sm-6">
                <h2>Reception</h2>
                <video controls id="receiver-video" width="100%" height="400px" ></video>
                <p>
                    <button id="start" class="btn btn-primary">Demarer la conversation</button>
                </p>
                <textarea id="offer" class="form-control"></textarea>
            </div>


        </div>
        <div class="messages">
            <p> Nous n avons pas pu trouv√© les infos de votre contact</p>
        </div>


    </div>




    <script src="./simplePeer.js"></script>
    <script src="./script.js"></script>
</body>
</html>
